<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Personal Sports Tracker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Personal Sports Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/threads">Threads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login"><i class="fa-solid fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="d-flex align-items-stretch justify-content-between">
            <div class="container-left" style="margin-left: 25px;">
                <div class="row">
                    <div id="favorites" class="col-md-3">
                        <h3 class="text-center">Favorite Teams</h3>
                        <ul class="list-group">
                            <li class="list-group-item">Team 1</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-right  float-right" id="hyperlink-box">
                <div id="links" class="col-md-3">
                    <h3 class="text-center">Links</h3>
                    <div th:each="hyperlink : ${hyperlinks}">
                        <a href="${hyperlink.url}" th:text="${hyperlink.name}"></a>
                        <a th:href="@{/hyperlinks/edit/{id}(id=${hyperlink.id})}">Edit</a>
                        <a th:href="@{/hyperlinks/delete/{id}(id=${hyperlink.id})}">Delete</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/hyperlinks/add}">Add Hyperlink</a>
                </div>
            </div>
        </div>
    </body>
</html>
