<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Sports Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Hyperlink</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Personal Sports Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/favorites">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="col-md-6" style="margin-top: 100px;">
                <div class="container">
                    <h1>Edit Hyperlink</h1>
                    <form th:action="@{/hyperlinks/edit/{id}(id=${hyperlink.id})}" th:object="${hyperlink}" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="url">URL:</label>
                            <input type="text" id="url" th:field="*{url}" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-primary">Save Hyperlink</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
